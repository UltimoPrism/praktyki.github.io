<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Wyznaczanie trasy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body class="p-4">

        <div class="container">
            <h2 class="mb-4 text-center">Wyznaczanie trasy</h2>
            <div class="row align-items-end mb-4">
            <div class="col-md-3 position-relative">
                <label for="start" class="form-label">Start:</label>
                <input id="start" class="form-control" placeholder="np. Warszawa, ul. Marszałkowska 1" />
                <div class="autocomplete" id="autocomplete-start"></div>
            </div>

            <div class="col-md-3 position-relative">
                <label for="end" class="form-label">Cel:</label>
                <input id="end" class="form-control" placeholder="np. Kraków, Rynek Główny" />
                <div class="autocomplete" id="autocomplete-end"></div>
            </div>

            <div class="col-md-4">
                <label class="form-label d-block">Środek transportu:</label>
                <div class="btn-group" role="group" aria-label="Transport selection">
                <input type="radio" class="btn-check" name="profile" id="car" value="driving-car" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="car">🚗</label>

                <input type="radio" class="btn-check" name="profile" id="bike" value="cycling-regular" autocomplete="off">
                <label class="btn btn-outline-primary" for="bike">🚴‍♂️</label>

                <input type="radio" class="btn-check" name="profile" id="walk" value="foot-walking" autocomplete="off">
                <label class="btn btn-outline-primary" for="walk">🚶‍♂️</label>
                </div>
            </div>

            <div class="col-md-2">
                <button id="routeButton" class="btn btn-primary w-100">Wyznacz trasę</button>
            </div>
            </div>

            <div id="map" class="mb-3"></div>

            <h5>Alternatywne trasy:</h5>
            <ul id="alternatives" class="list-group"></ul>
        </div>

        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
